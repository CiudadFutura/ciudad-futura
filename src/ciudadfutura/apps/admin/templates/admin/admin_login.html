{% extends 'admin/base.html' %}

{% load static i18n %}


{% block content %}
<div class="container">
  <form class="form-signin" method="post">{% csrf_token %}
    <h2 class="form-signin-heading">{% trans 'Login' %}</h2>
    {{ form.email }}
    {{ form.password }}
    <button class="btn btn-lg btn-primary btn-block" type="submit">{% trans 'Sign in' %}</button>
  </form>
</div>
{% endblock %}
