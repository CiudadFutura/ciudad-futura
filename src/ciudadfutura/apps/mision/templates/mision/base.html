{% load static %}<!DOCTYPE html>
<html>
<head>
    <title>{{ page_title }}</title>

    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="{% static 'mision/css/main.css' %}">

    {% block header_css %}{% endblock %}
</head>
<body>
    {% block header %}{% endblock %}
    {% block content %}{% endblock %}
    {% block footer %}{% endblock %}

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha/js/bootstrap.js"></script>

    <script type="text/javascript" src="{% static 'mision/js/main.js' %}"></script>


    {% block footer_js %}{% endblock %}
</body>
</html>
